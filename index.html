<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
            background-color:antiquewhite;
        }
        table{
            width: 10px;
            border-collapse: collapse;
        }
        td,th{
            background-color: skyblue;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h2>dd</h2>
    <table id="dd">
        <thead>
            <tr>

                <th>name</th>
                <th>email</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <input type="text" name="text[]"></td>
                <td><input type="email" name="email[]"></td>
                <td><button type="button" onclick="deletes(this)">delete</button></td>
            </tr>
        </tbody>
    </table>
    <button type="button" onclick="addrow()">add row</button>

</body>
<script>
    function addrow() {
        var table = document.getElementById("dd").getElementsByTagName('tbody')[0];
        var row = table.insertRow(table.rows.length);
        var c1 = row.insertCell(0);
        var c2 = row.insertCell(1);
        var c3 = row.insertCell(2);
        c1.innerHTML = ' <input type="text" name="text[]">';
        c2.innerHTML = '<input type="email" name="email[]">';
        c3.innerHTML = '<button onclick="deletes(this)">delete</button>';
    }

    function deletes(r) {
        var rr = r.parentNode.parentNode;
        rr.parentNode.removeChild(rr);
    }
</script>

</html>
